<!DOCTYPE html>
<html>
<head>
    <title>Event List</title>
</head>
<body>
    <h1>Upcoming Events</h1>
    <ul>
        {% for event in events %}
        <li>{{ event.title }}: {{ event.start_time }} - {{ event.end_time }}</li>
        {% empty %}
        <li>No events scheduled.</li>
        {% endfor %}
    </ul>
</body>
</html>
